{% extends 'base.html' %}

{% block title %}Select Book{% endblock %}

{% block styles %}
{{ super }}
<link rel="stylesheet" type="text/css" href="/css/my_styles.css">
{% endblock %}

{% block content %}
<div class="container card-flex row-cols-4">
    <h1 class="heading">Select Book</h1>
    {% for book in all_books %}
    <a href="{{ url_for('add_to_database', volume_id=book['id']) }}">
        <div class="card mb-3">
            <h3 class="card-header">{{book["title"]}}</h3>
            <div class="card-body">
                <h4 class="card-title">{{book["author"]}}</h4>
            </div>
        </div>
        {{book_pic = book["imageLinks"]["medium"]}}
    <img src="{{book_pic}}" class="d-block user-select-none" width="100%" height="200" alt="{{book.title}} book cover image">
    </a>
    {% endfor %}

</div>
{% endblock %}
